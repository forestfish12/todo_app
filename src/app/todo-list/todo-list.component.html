@for (item of todoItemList; track item.id) {
  <section id="item-{{item.id}}" class="todo-item-container">
    <h2>{{item.title}}</h2>
    <p>{{item.details}}</p>
    <p>Completed: {{item.completed}} Deleted: {{item.deleted}}</p>
    <button id="item-button-{{item.id}}" class="complete-button" (click)="completeHandler">Completed</button>
  </section>
}
