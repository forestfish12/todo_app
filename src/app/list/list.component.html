
<section class="todo-section">
  <ul>
    @for (item of todoItemList; track item.id) {
      <li>
        <input type="checkbox" [(checked)]="item.completed" (change)="completeHandler(item.id)" />
        <p>{{item.name}}</p>
        <p>Completed: {{ item.completed }}</p>
        <button>Delete</button>
      </li>
    }
  </ul>
</section>
